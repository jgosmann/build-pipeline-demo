format_version: 10
pipelines:
  build:
    group: defaultGroup
    materials:
      repo:
        type: configrepo
    stages:
      - build:
          clean_workspace: true
          artifacts:
            - build:
                source: build/libs
                destination: build
          tasks:
            - exec:
                command: ./gradlew
                arguments:
                  - build
  docker:
    group: defaultGroup
    materials:
      repo:
        type: configrepo
      built_jar:
        pipeline: build
        stage: build
    stages:
      - build:
          clean_workspace: true
          tasks:
            - fetch:
                pipeline: build
                stage: build
                job: build
                source: build
                destination: .
            - exec:
                command: docker
                arguments:
                  - build
                  - .

